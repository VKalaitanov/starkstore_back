{% load i18n %}

{% block subject %}
Change email on {{ site_name }}
{% endblock subject %}

{% block html_body %}
<div style="background-color:#e7e7e7;padding:20px 0;font-family:Arial,Helvetica,sans-serif;line-height:1.5;color:#1b1c1e">
    <table style="width:600px;margin:0 auto;background:#fff;direction:ltr">
        <tbody>
            <tr>
                <td>
                    <div style="padding:16px 22px 0;text-align:center">
                        <h1 style="font-size:26px;margin-bottom:0;color:red;font-weight:600;">
                            STARKSTORE
                        </h1>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div style="padding:16px 22px 0;text-align:center">
                        <h2 style="font-size:24px;margin-bottom:0">
                            Reset your email on the {{ site_name }}
                        </h2>
                        <p style="font-size:16px;margin-top:8px">
                            Click the button below to confirm it's you
                        </p>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <a href="/{{ url|safe }}" style="color:#fff!important;
                                                          background-color:#191b1b;
                                                          display:block;
                                                          font-size:20px;
                                                          font-weight:600;
                                                          line-height:52px;
                                                          max-width:320px;
                                                          text-decoration:none;
                                                          width:320px!important;
                                                          height:100%;
                                                          margin:32px auto;
                                                          padding:0;
                                                          border-radius:4px;
                                                          text-align:center"
                        >
                            Reset Email
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock html_body %}
