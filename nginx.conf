events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;

    upstream service_django {
        server service_django:8000;
    }

    upstream front {
        server 31.129.102.58:3000;  # IP-адрес вашего React-приложения (в случае деплоя)
    }

    server {
        listen 80;
        server_name 31.129.102.58;
        server_tokens off;

        # CORS для всех запросов
        location / {
            set $allowed_origin "";
            if ($http_origin ~* (http://localhost:3001|http://31.129.102.58:3001)) {
                set $allowed_origin $http_origin;
            }

            proxy_pass http://front;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS для фронтенда
            add_header 'Access-Control-Allow-Origin' $allowed_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE, PUT' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type' always;
            add_header 'Access-Control-Expose-Headers' 'Authorization' always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $allowed_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE, PUT' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        location /api {
            set $allowed_origin "";
            if ($http_origin ~* (http://localhost:3001|http://31.129.102.58:3001)) {
                set $allowed_origin $http_origin;
            }

            proxy_pass http://service_django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            # CORS для API
            add_header 'Access-Control-Allow-Origin' $allowed_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE, PUT' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type' always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $allowed_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE, PUT' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        location /media/ {
            alias /app/media/;
            expires 15d;
        }

        location /static/ {
            alias /app/static/;
            expires 7d;
            add_header Content-Type text/css;
        }
    }
}
